<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body>
    <div class="container">
      <div class="box">
        <h1>Facebook</h1>
        <h4>facebook helps you connect and share <br> with the people in your life. </h4>
      </div><!--end box-->
      <div class="form-box">
        <form id="login">
         <div class="input-group">

         <!--<div class="input-field">
           <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="username" >
         </div>end input field-->

           <div class="input-field  ">
           <i class="fa-solid fa-at"></i>
          <input type="email"  id="email" placeholder="email address" >
         </div><!--end input field-->

        <div class="input-field">
            <i class="fa-solid fa-key"></i>
          <input type="password" id="pass"  placeholder="password" >
         </div><!--end input field-->
       </div><!--end input group-->
   
       <div class="btn-field">
          <input type="submit" class="button" value="Login " >
            <a href="forgotpass.html" target="_blank">Forgotten Password!</a>
       </div><!--end btnfield-->
         <div class="btn-field2">
            <input type="submit" class="button2" value="create a new account " >
       </div><!--end btnfield-->


       </form>
      </div><!--end formbox-->
  </div><!--end container-->
